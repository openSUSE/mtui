---
name: ci
# yamllint disable-line rule:truthy
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    name: MTUI tests + lint + format
    steps:
      - uses: actions/checkout@v5
      - uses:  astral-sh/ruff-action@v3
        with:
          args: "--version"
      - name: Check ruff style 
        run: ruff format --check --diff ./mtui
      - name: Check ruff lint
        run: ruff check --diff ./mtui
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-openqa-client \
            python3-paramiko \
            python3-xdg \
            python3-requests \
            python3-responses \
            python3-rpm \
            python3-ruamel.yaml \
            subversion \
            python3-pytest \
            python3-pytest-cov \
            python3-coverage \
            python3-looseversion \
      - name: Run tests 
        run: python3 -m pytest -v --cov=./mtui --cov-report=xml --cov-report=term
      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@v5
        env: 
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: coverage.xml
